<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
     <!-- -->
      table, th, td {
        border: 1px solid #000000;
        }
        tn {
        padding: 15px; / * 셀 테두리와 내용 사이의 간격(패딩) */
        }
        tr > td:nth-child(odd) {
          width: 120px; /* 홀수번째 열의 너비 지정 */
          }
        tr > td:nth-child(even) {
        width: 300px;  /* 짝수번째 열의 너비 지정 */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <!-- th는 td의 강조형임 -->
            <th>Name</th>
            <td></td>
            <th>Contact</th>
            <td></td>
        </tr>
        <tr>
            <th>Address</th>
            <!-- colspan="3"은 열 3개를 하나로 묶음 -->
            <td colspan="3"></td>
        </tr>
        <tr>
            <th>Self Introduction</th>
            <td colspan="3"></td>
        </tr>
    </table>
</body>
</html>
