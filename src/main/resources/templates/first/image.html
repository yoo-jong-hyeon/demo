<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>나는 누구</h1>
        <img src="img.png">
<!-- img는 HTML 문서에 이미지를 삽입하는 태그입니다.
     주요 속성은 src, alt, width, height, loading입니다.
    src : 이미지의 경로
    alt : 이미지를 표시할 수 없을 때 출력할 내용
    width : 이미지의 가로 크기
    height : 이미지의 세로 크기
    loading : 이미지 로딩 방식  -->
<p>냐옹이다</p>

<h1>너는 누구?</h1>
<img src="img_1.png">
<p>시바루</p>
</body>
</html>
